 <html>

 <body onload="onPageLoad()">
  
 <script>
 function onPageLoad() {
   window.renderDoenetToContainer(document.querySelector(".doenetml-applet"));
 }
 </script>
 
  <div class="doenetml-applet">
      <script type="text/doenetml">


<!-- **********************************************************************

Course:    Intermediate Algebra/Algebra I
Chapter:   1. Linear Equations
Section:   5. Solving Equations for Given Variable
Author:    Anurag Katyal, Summer 2023
Contact:   anurag@whyoverhow.com

I'd love feedback on the activity or suggestions for improving the activity. 

About the activity: Some basic drills for solving equations for a given variable. 

********************************************************************** -->

<aside boxed collapsible="true">
  <title>
    Circuit - Solving Equations in One Variable
  </title>
    Begin with and solve problem 1. Search for your answer, and the attached problem becomes problem 2. Continue in this manner until you return to problem 1, completing the circuit. There is only one correct path to the end, including all problems starting with 1 and ending with 1. Scientific calculator use is allowed; however, it is discouraged.
</aside>

<section includeAutoNameIfNoTitle = "false" includeAutoNumberIfNoTitle = "false">
<sideBySide widths="50% 50%" margins = "0% 5% 0%">

<!-- 1 -->
  
  <section>
    <title>Answer: Conditional, <m>-15</m></title>
    #1 - Solve <m>4 x-12=6(x-2)-2 x</m> for <m>x</m>.
  </section>

<!-- 2 -->
  
  <section>
    <title>
      Answer: <m>w=\frac{kt-pr}{p}</m>
    </title>
    <mathInput name="p2" minWidth="27"/> Solve <m>\frac{1}{2}(4 y+5)-3=5(y+5)</m> for <m>y</m>.
  </section>
  
</sideBySide>

<sideBySide>

<!-- 3 -->
  
  <section>
    <title>
      Answer: <m>w=\frac{p(t+k)}{rt}</m>
    </title>
    <mathInput name="p3"/> Solve <m>0.5(g-6)=0.7(g-4)</m> for <m>g</m>.
  </section>

<!-- 4 -->
  
  <section>
    <title>
      Answer: <m>w=\frac{p(t-r)}{k}</m>
    </title>
    <mathInput name="p4"/> Solve <m>\frac{5 p}{4}-p=\frac{p}{12}+\frac{2}{3}</m> for <m>p</m>.
  </section>

</sideBySide>

<sideBySide margins = "0% 5% 0%">

<!-- 5 -->
  
  <section >
    <title>
      Answer: <m>-\frac{17}{2}</m>
    </title>
    <mathInput name="p5"/> The product of two and a number, added to five, is sixty-three. What is the number?
  </section>

<!-- 6 -->
  
  <section>
    <title>
      Answer: Identity
    </title>
    <mathInput name="p6"/> The sum of thirty-one and a number is forty-one more than the number. What is the number?
  </section>

</sideBySide>

<sideBySide margins = "0% 5% 0%">

<!-- 7 -->
  
  <section>
    <title>
      Answer: Conditional, <m>4</m>
    </title>
    <mathInput name="p7"/> One less than the quotient of a number and six is five. What is the number? 
  </section>

<!-- 8 -->
  
  <section>
    <title>
      Answer: <m>w=\frac{p(r-kt)}{t}</m>
    </title>
    <mathInput name="p8"/> Seven less than the product of one fifth and a number yields two thirds of that number. What is the number?
  </section>

</sideBySide>

<sideBySide>

<!-- 9 -->
  
  <section>
    <title>
      Answer: Conditional, <m>36</m>
    </title>
    <mathInput name="p9"/> Solve <m>p=\frac{kt}{r+w}</m> for <m>w</m>
  </section>

<!-- 10 -->
  
  <section>
    <title>
      Answer: Conditional, <m>29</m>
    </title>
    <mathInput name="p10"/> Solve <m>rt=\frac{1}{w}p(t+k)</m> for <m>w</m>
  </section>

</sideBySide>

<sideBySide>

<!-- 11 -->
  
  <section>
    <title>
      Answer: Inconsistency
    </title>
    <mathInput name="p11"/> Solve <m>t=r+\frac{k}{p} w</m> for <m>w</m>.
  </section>

<!-- 12 -->
  
  <section>
    <title>
      Answer: Conditional, <m>-1</m>
    </title>
    <mathInput name="p12"/> Solve <m>r=\frac{1}{p} w t+ kt</m> for <m>w</m>.
  </section>

</sideBySide>

  <answer>
    <award>
      <when>
        $p2=7 and $p3=10 and $p4=4 and $p5=8 and $p6=2 and $p7=5 and $p8=12 and $p9=6 and $p10=9 and $p11=3 and $p12=11
      </when>
    </award>
  </answer>
</section>

</script>
</div>
</body>

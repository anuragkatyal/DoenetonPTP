<title>Properties of Exponents</title>

<aside boxed><title>Properties of Exponents</title>
  <ol>
    <li><alert>Product Property</alert>: When multiplying terms with the same bases, we add the exponents. 
      <p>Ex: <m>x^2 \cdot x^5=x^{2+5}=x^7</m></p></li>
    <li><alert>Quotient Property</alert>: When dividing terms with the same bases, we subtract the exponents (<em>top power - bottom power</em>). 
      <p>Ex: <m>\frac{x^2}{x^5}=x^{2-5}=x^{-3}</m></p></li>
    <li><alert>Power Property</alert>: When raising a power to another power, we multiply the exponents. 
      <p>Ex: <m>(x^2)^5=x^{10}</m></p></li>
    <li><alert>Product to a Power Property</alert>: When raising a product to a power, we raise each term of the product to the power. 
      <p>Ex: <m>(xy)^5=x^5y^5</m></p></li>
    <li><alert>Quotient to a Power Property</alert>: When raising a quotient to a power, we raise each term of the quotient to the power. 
      <p>Ex: <m>\left(\frac{x}{y}\right)^5=\frac{x^5}{y^5}</m></p></li>
    <li><alert>Negative Power Property</alert>: When moving a term from the numerator to the denominator or from the denominator to the numerator, we change the sign of the power. 
      <p>Ex: <m>x^{-5}=\frac{1}{x^5}</m> (<m>x</m> moving from top to bottom)</p> 
      <p>Ex: <m>\frac{1}{x^{-5}}=x^5</m> (<m>x</m> moving from bottom to top)</p></li>
  </ol>
</aside>

<problem boxed includeAutoNumber="false"> <title>Warm Up</title>

  <p>The following questions only have one attempt. Read the questions carefully before selecting an answer!</p>
  <ol>

            <li>Which property will give the following result? <me>x^3 \cdot y^4=(x \cdot y)^{12}</me>
      <answer maxNumAttempts="1">
        <choice>Product Property</choice>
        <choice>Quotient Property</choice>
        <choice>Power Property</choice>
        <choice>Product to a Power Property</choice>
        <choice>Quotient to a Power Property</choice>
        <choice>Negative Power Property</choice>
        <choice credit="1">No properties of exponents give the above result</choice>
      </answer>
    </li>
        <li>Which property will give the following result? <me>\left(\frac{x^{-3}}{y^{-1}}\right)^{-4}=\left(\frac{y^{1}}{x^{3}}\right)^{-4}</me>
      <answer maxNumAttempts="1">
        <choice>Product Property</choice>
        <choice>Quotient Property</choice>
        <choice>Power Property</choice>
        <choice>Product to a Power Property</choice>
        <choice>Quotient to a Power Property</choice>
        <choice credit="1">Negative Power Property</choice>
        <choice>No properties of exponents give the above result</choice>
      </answer>
    </li>

        <li>Which property will give the following result? <me>x^{-3} \cdot x^{-1}=x^{-4}</me>
      <answer maxNumAttempts="1">
        <choice credit="1">Product Property</choice>
        <choice>Quotient Property</choice>
        <choice>Power Property</choice>
        <choice>Product to a Power Property</choice>
        <choice>Quotient to a Power Property</choice>
        <choice>Negative Power Property</choice>
        <choice>No properties of exponents give the above result</choice>
      </answer>
    </li>

        <li>Which property will give the following result? <me>(x^{-3})^{-1}=x^{3}</me>
      <answer maxNumAttempts="1">
        <choice>Product Property</choice>
        <choice>Quotient Property</choice>
        <choice credit="1">Power Property</choice>
        <choice>Product to a Power Property</choice>
        <choice>Quotient to a Power Property</choice>
        <choice>Negative Power Property</choice>
        <choice>No properties of exponents give the above result</choice>
      </answer>
    </li>

        <li>Which property will give the following result? <me>(x^{-3}y^{-1})^{-4}=x^{12}y^4</me>
      <answer maxNumAttempts="1">
        <choice>Product Property</choice>
        <choice>Quotient Property</choice>
        <choice>Power Property</choice>
        <choice credit="1">Product to a Power Property</choice>
        <choice>Quotient to a Power Property</choice>
        <choice>Negative Power Property</choice>
        <choice>No properties of exponents give the above result</choice>
      </answer>
    </li>

        <li>Which property will give the following result? <me>\left(\frac{x^{-3}}{y^{-1}}\right)^{-4}=\frac{x^{12}}{y^4}</me>
      <answer maxNumAttempts="1">
        <choice>Product Property</choice>
        <choice>Quotient Property</choice>
        <choice>Power Property</choice>
        <choice>Product to a Power Property</choice>
        <choice credit="1">Quotient to a Power Property</choice>
        <choice>Negative Power Property</choice>
        <choice>No properties of exponents give the above result</choice>
      </answer>
    </li>



        <li>Which property will give the following result? <me>x^{3} + x^{4}=x^{7}</me>
      <answer maxNumAttempts="1">
        <choice>Product Property</choice>
        <choice>Quotient Property</choice>
        <choice>Power Property</choice>
        <choice>Product to a Power Property</choice>
        <choice>Quotient to a Power Property</choice>
        <choice>Negative Power Property</choice>
        <choice credit="1">No properties of exponents give the above result</choice>
      </answer>
    </li>

        <li>Which property will give the following result? <me>\frac{x^{-3}}{x^{-1}}=x^{-2}</me>
      <answer maxNumAttempts="1">
        <choice>Product Property</choice>
        <choice credit="1">Quotient Property</choice>
        <choice>Power Property</choice>
        <choice>Product to a Power Property</choice>
        <choice>Quotient to a Power Property</choice>
        <choice>Negative Power Property</choice>
        <choice>No properties of exponents give the above result</choice>
      </answer>
    </li>
  </ol>

</problem>

<problem boxed includeAutoNumber="false"> <title>Problem 1</title>
  <p><alert>Do this problem on the large white board using only one property in each step. For each step, write down the name of the property you use.</alert></p>
  
  Simplify <m>{\Large{\frac{2 y z x^2}{2 x^4 y^4 z^{-2} \cdot\left(z y^2\right)^4}}}</m> =<answer simplifyOnCompare="true">
      <mathInput name="userInput11"/>
      <award>x^(-2)y^(-11)z^(-1)</award>
    </answer>
    <p>The following answers are equivalent to the one you entered above. If your answer is incorrect, just erase the grey blank spots. Be careful not to delete the template! </p>
    <p>=<answer simplifyOnCompare="true">
      <mathInput name="userInput12" prefillLatex="\frac{}{} \cdot x^{ }y^{ }z^{ }"/>
      <award>x^(-2)y^(-11)z^(-1)</award>
    </answer></p>
    <p>=<answer simplifyOnCompare="true">
      <mathInput name="userInput13" prefillLatex="\frac{}{} \cdot \frac{x^{}}{y^{ }z^{ }}"/>
      <award>x^(-2)y^(-11)z^(-1)</award>
    </answer></p>
    <p>=<answer simplifyOnCompare="true">
      <mathInput name="userInput14" prefillLatex="\frac{}{} \cdot \frac{x^{}z^{ }}{y^{ }}"/>
      <award>x^(-2)y^(-11)z^(-1)</award>
    </answer></p>
    <p>=<answer simplifyOnCompare="true">
      <mathInput name="userInput15" prefillLatex="\frac{}{} \cdot \frac{1}{x^{}y^{ }z^{ }}"/>
      <award>x^(-2)y^(-11)z^(-1)</award>
    </answer></p>
</problem>
